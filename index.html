<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>n-puzzle</title>
</head>
<body>
<div class="section">
  <a href="https://github.com/SergeiKaptelin/n-puzzle" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
  <div class="layout">
    <div class="main-content">
      <h1 class="title">
        N-puzzle
      </h1>
      <div class="wrapper">
        <div class="field smallField">
          <div class="row">
            <div class="cell" data-pos="0,0">1</div>
            <div class="cell" data-pos="0,1">2</div>
            <div class="cell" data-pos="0,2">3</div>
          </div>
          <div class="row">
            <div class="cell" data-pos="1,0">4</div>
            <div class="cell" data-pos="1,1">5</div>
            <div class="cell" data-pos="1,2">6</div>
          </div>
          <div class="row">
            <div class="cell" data-pos="2,0">7</div>
            <div class="cell" data-pos="2,1">8</div>
            <div class="cell empty" data-pos="2,2"></div>
          </div>
        </div>
        <div class="field largeField" style="display: none;">
          <div class="row">
            <div class="cell" data-pos="0,0">1</div>
            <div class="cell" data-pos="0,1">2</div>
            <div class="cell" data-pos="0,2">3</div>
            <div class="cell" data-pos="0,3">4</div>
          </div>
          <div class="row">
            <div class="cell" data-pos="1,0">5</div>
            <div class="cell" data-pos="1,1">6</div>
            <div class="cell" data-pos="1,2">7</div>
            <div class="cell" data-pos="1,3">8</div>
          </div>
          <div class="row">
            <div class="cell" data-pos="2,0">9</div>
            <div class="cell" data-pos="2,1">10</div>
            <div class="cell" data-pos="2,2">11</div>
            <div class="cell" data-pos="2,3">12</div>
          </div>
          <div class="row">
            <div class="cell" data-pos="3,0">13</div>
            <div class="cell" data-pos="3,1">14</div>
            <div class="cell" data-pos="3,2">15</div>
            <div class="cell empty" data-pos="3,3"></div>
          </div>
        </div>
        <div class="puzzle-configuration">
          <div class="subtitle text-center">
            Puzzle configuration
          </div>
          <div class="options-wrap">
            <div class="conf-label">
              Puzzle type:
            </div>
            <div class="radio-buttons-block">
              <div>
                <input type="radio" class="checkbox" id="3x3" name="mjau" checked>
                <label class="label" for="3x3">3x3</label>
              </div>
              <div>
                <input type="radio" class="checkbox" id="4x4" name="mjau">
                <label class="label" for="4x4">4x4</label>
              </div>
            </div>
          </div>
          <div class="options-wrap">
            <div class="conf-label">
              Algorithm type:
            </div>
            <div>
              A*
            </div>
          </div>
          <div class="select-wrap">
            <div class="conf-label select-label">
              Heuristic type:
            </div>
            <div id="heuristic-select" class="select-box">
              <div class="manhattan-distance">
                <input id="manhattanDistance" type="radio" name="hover-select" checked>
                <label for="manhattanDistance">
                  Manhattan distance
                </label>
              </div>
              <div class="linear-conflicts">
                <input id="linearConflicts" type="radio" name="hover-select">
                <label for="linearConflicts">
                  Linear conflicts
                </label>
              </div>
              <div class="misplaced-tiles">
                <input id="misplacedTiles" type="radio" name="hover-select">
                <label for="misplacedTiles">
                  Misplaced tiles
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="button-section">
        <div class="button-block">
          <button class="button btnFloat btnLightBlue random-button">
            Random
          </button>
          <button class="button btnFloat btnBlueGreen solve-button">
            Solve
          </button>
        </div>
        <div class="play-wrap" style="display: none;">
          <div class="play-button">
            <svg version="1.1" id="play" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" height="100px" width="100px"
               viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
              <path class="stroke-solid" fill="none" stroke="white"  d="M49.9,2.5C23.6,2.8,2.1,24.4,2.5,50.4C2.9,76.5,24.7,98,50.3,97.5c26.4-0.6,47.4-21.8,47.2-47.7
                C97.3,23.7,75.7,2.3,49.9,2.5"/>
              <path class="stroke-dotted" fill="none" stroke="white"  d="M49.9,2.5C23.6,2.8,2.1,24.4,2.5,50.4C2.9,76.5,24.7,98,50.3,97.5c26.4-0.6,47.4-21.8,47.2-47.7
                C97.3,23.7,75.7,2.3,49.9,2.5"/>
              <path class="icon" fill="white" d="M38,69c-1,0.5-1.8,0-1.8-1.1V32.1c0-1.1,0.8-1.6,1.8-1.1l34,18c1,0.5,1,1.4,0,1.9L38,69z"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="result" style="display: none;">
        <div class="subtitle">
          Result
        </div>
        <div class="result-option-wrap">
          <span class="result-label">
            Complexity in time:
          </span>
          <span class="complexity-in-time"></span>
        </div>
        <div class="result-option-wrap">
          <span class="result-label">
            Complexity in size:
          </span>
          <span class="complexity-in-size"></span>
        </div>
        <div class="result-option-wrap">
          <span class="result-label">
            Number of moves:
          </span>
          <span class="number-of-moves"></span>
        </div>
        <div class="result-option-wrap">
          <span class="result-label">
            The ordered sequence of states:
          </span>
          <span class="sequence-of-states"></span>
        </div>
        <div class="result-option-wrap">
          <span class="result-label">
            Completed in:
          </span>
          <span class="completed-in"></span>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>Developed by </span>
      <a href="https://github.com/SergeiKaptelin" class="link">SergeiKaptelin</a>
      <span> | </span>
      <a href="https://github.com/SergeiKaptelin/n-puzzle" class="link">Source code here</a>
    </div>
  </div>
  <div id="loading" class="loader-wrapper hide">
    <div class="loader">
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__ball"></div>
    </div>
  </div>
</div>
</body>
</html>
