<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>n-puzzle</title>
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="Webpack basic starter project">
    <meta name="Description" content="A simple webpack starter project for your basic web development needs."/>
    <!-- Open Graph data -->
    <meta property="og:title" content="Webpack basic starter project" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://lifenautjoe.github.io/webpack-starter-basic/" />
    <meta property="og:image" content="https://i.snag.gy/i3eMBc.jpg" />
    <meta property="og:description" content="A simple webpack starter project for your basic web development needs." />
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970">
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="{{mobileHeaderColor}}">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>

<div class="section">
  <h1 class="title">
    N-puzzle
  </h1>
  <div class="wrapper">
    <div class="field smallField">
      <div class="row">
        <div class="cell" data-pos="0,0">1</div>
        <div class="cell" data-pos="0,1">2</div>
        <div class="cell" data-pos="0,2">3</div>
      </div>
      <div class="row">
        <div class="cell" data-pos="1,0">4</div>
        <div class="cell" data-pos="1,1">5</div>
        <div class="cell" data-pos="1,2">6</div>
      </div>
      <div class="row">
        <div class="cell" data-pos="2,0">7</div>
        <div class="cell" data-pos="2,1">8</div>
        <div class="cell empty" data-pos="2,2"></div>
      </div>
    </div>
    <div class="field largeField" style="display: none;">
      <div class="row">
        <div class="cell" data-pos="0,0">1</div>
        <div class="cell" data-pos="0,1">2</div>
        <div class="cell" data-pos="0,2">3</div>
        <div class="cell" data-pos="0,3">4</div>
      </div>
      <div class="row">
        <div class="cell" data-pos="1,0">5</div>
        <div class="cell" data-pos="1,1">6</div>
        <div class="cell" data-pos="1,2">7</div>
        <div class="cell" data-pos="1,3">8</div>
      </div>
      <div class="row">
        <div class="cell" data-pos="2,0">9</div>
        <div class="cell" data-pos="2,1">10</div>
        <div class="cell" data-pos="2,2">11</div>
        <div class="cell" data-pos="2,3">12</div>
      </div>
      <div class="row">
        <div class="cell" data-pos="3,0">13</div>
        <div class="cell" data-pos="3,1">14</div>
        <div class="cell" data-pos="3,2">15</div>
        <div class="cell empty" data-pos="3,3"></div>
      </div>
    </div>
    <div class="puzzle-configuration">
      <div class="configuration-title">
        Puzzle configuration
      </div>
      <div class="options-wrap">
        <div class="conf-label">
          Puzzle type:
        </div>
        <div class="radio-buttons-block">
          <div>
            <input type="radio" class="checkbox" id="3x3" name="mjau" checked>
            <label class="label" for="3x3">3x3</label>
          </div>
          <div>
            <input type="radio" class="checkbox" id="4x4" name="mjau">
            <label class="label" for="4x4">4x4</label>
          </div>
        </div>
      </div>
      <div class="options-wrap">
        <div class="conf-label">
          Algorithm type:
        </div>
        <div>
          A*
        </div>
      </div>
      <div class="select-wrap">
        <div class="conf-label select-label">
          Heuristic type:
        </div>
        <div id="heuristic-select" class="select-box">
          <input id="manhattanDistance" type="radio" name="hover-select" checked>
          <label for="manhattanDistance">
            Manhattan distance
          </label>
          <input id="linearConflicts" type="radio" name="hover-select">
          <label for="linearConflicts">
            Linear conflicts
          </label>
          <input id="misplacedTiles" type="radio" name="hover-select">
          <label for="misplacedTiles">
            Misplaced tiles
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="button-section">
    <button href="" class="button btnFloat btnLightBlue random-button">Random</button>
    <button href="" class="button btnFloat btnBlueGreen solve-button">Solve</button>
  </div>
  <div class="result">
    Result
  </div>
</div>
</body>
</html>
