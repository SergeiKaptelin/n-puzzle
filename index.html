<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>n-puzzle</title>
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="Webpack basic starter project">
    <meta name="Description" content="A simple webpack starter project for your basic web development needs."/>
    <!-- Open Graph data -->
    <meta property="og:title" content="Webpack basic starter project" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://lifenautjoe.github.io/webpack-starter-basic/" />
    <meta property="og:image" content="https://i.snag.gy/i3eMBc.jpg" />
    <meta property="og:description" content="A simple webpack starter project for your basic web development needs." />
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970">
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="{{mobileHeaderColor}}">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="grid-container">
  <h2> Initial Config </h2>
  <div class="grid start">
      <div class="row">
        <div class="cell" data-pos="0,0"><span>6</span></div>
        <div class="cell" data-pos="0,1"><span>4</span></div>
        <div class="cell" data-pos="0,2"><span>7</span></div>
      </div>
      <div class="row">
        <div class="cell" data-pos="1,0"><span>8</span></div>
        <div class="cell" data-pos="1,1"><span>5</span></div>
        <div class="cell" id="empty" data-pos="1,2"></div>
      </div>
      <div class="row">
        <div class="cell" data-pos="2,0"><span>3</span></div>
        <div class="cell" data-pos="2,1"><span>2</span></div>
        <div class="cell" data-pos="2,2"><span>1</span></div>
      </div>
  </div>

  <button id="solve"> Solve </button>
  <button id="show-solutions"> Show Step </button>
</div>

<div class="grid-container">
  <h2> Goal Config </h2>
  <div class="grid goal">
      <div class="row">
        <div class="cell"><span>1</span></div>
        <div class="cell"><span>2</span></div>
        <div class="cell"><span>3</span></div>
      </div>
      <div class="row">
        <div class="cell"><span>4</span></div>
        <div class="cell"><span>5</span></div>
        <div class="cell"><span>6</span></div>
      </div>
      <div class="row">
        <div class="cell"><span>7</span></div>
        <div class="cell"><span>8</span></div>
        <div class="cell"></div>
      </div>
  </div>
</div>

</div>
<div id="panel">
</div>
</body>
</html>
